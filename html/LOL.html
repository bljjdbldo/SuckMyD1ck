<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>***</title>
 <style>
        .ascii-art {
            font-family: monospace;
            font-size: 14px;
            line-height: 0.8em; /* 调整行高以确保对齐 */
            display: inline-block;
            text-align: center; /* 如果需要水平居中 */
            white-space: pre-wrap; /* 保留空白和换行 */
        }
        .ascii-art span {
            display: block; /* 将每个span视为块级元素，以应用行高 */
        }
    </style>
</head>
<body leftmargin="0" topmargin="50" bgcolor=#000000 text=#ffff00>
	  <div class="ascii-art">
<span>                 $$$$              </span>
<span>               $$    $$            </span>
<span>               $$    $$            </span>
<span>               $$    $$            </span>
<span>               $$    $$            </span>
<span>               $$    $$            </span>
<span>           $$$$$$    $$$$$$        </span>
<span>         $$    $$    $$    $$$$    </span>
<span>         $$    $$    $$    $$  $$  </span>
<span> $$$$$$  $$    $$    $$    $$    $$</span>
<span> $$    $$$$                $$    $$</span>
<span> $$      $$                      $$</span>
<span>  $$    $$                      $$</span>
<span>   $$$  $$                      $$</span>
<span>     $$                          $$</span>
<span>      $$$                        $$</span>
<span>       $$                      $$$ </span>
<span>        $$$                    $$  </span>
<span>         $$                    $$  </span>
<span>          $$$                $$$   </span>
<span>           $$                $$    </span>
<span>           $$$$$$$$$$$$$$$$$$$$    </span>
	  </div>
	</body>
</html>
